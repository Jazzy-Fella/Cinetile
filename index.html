<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>CineTile - Discover Movies</title>
  
  <!-- PWA & Mobile Optimization -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#050505">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="CineTile">
  <link rel="apple-touch-icon" href="/logo.svg">
  <link rel="icon" type="image/svg+xml" href="/logo.svg">

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <script>
    // Robust environment shim to prevent runtime ReferenceErrors
    window.process = window.process || { env: {} };
    window.global = window;

    // Service Worker Registration
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').then(registration => {
          console.log('SW registered: ', registration);
        }).catch(registrationError => {
          console.log('SW registration failed: ', registrationError);
        });
      });
    }
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #050505;
      color: #ffffff;
      margin: 0;
      overflow-x: hidden;
      /* Add padding for iOS notched devices when in standalone mode */
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
    }
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #0a0a0a;
    }
    ::-webkit-scrollbar-thumb {
      background: #222;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #333;
    }
  </style>
